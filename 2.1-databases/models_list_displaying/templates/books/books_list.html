{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>

        <div class="sort-block">


    </div>
        <p></p>

        <div class="row">
            {% for book in books %}
            <div class="book col-md-4">

                <h2><a href="{{book.id}}/">{{book.name}}</a></h2>
                <p>Автор: {{book.author}}</p>
                <p>Дата публикации: {{book.pub_date}}</p>
                 <p></p>

            </div>
            <p></p>

            {% endfor %}
        </div>

    </div>
{% endblock %}
